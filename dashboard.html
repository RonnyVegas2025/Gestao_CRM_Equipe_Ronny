<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Dashboard â€¢ Credenciamento</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>

  <header class="top">
    <div>
      <h1>Credenciamento â€¢ Dashboard</h1>
      <div class="muted" id="who">Carregandoâ€¦</div>
    </div>

    <div style="display:flex;gap:10px;align-items:center">
      <a id="btnAdm" class="btn-ghost" href="adm_demandas.html" style="display:none">ðŸ“Œ ADM Demandas</a>
      <button id="btnLogout" class="btn-ghost">Sair</button>
    </div>
  </header>

  <main class="wrap">

    <section class="card">
      <h2>ðŸ“Œ PendÃªncias (Demandas)</h2>
      <div id="demandas" class="list">Carregandoâ€¦</div>
    </section>

    <section class="card">
      <div style="display:flex;justify-content:space-between;gap:10px;align-items:center">
        <h2>ðŸ“‹ Minhas negociaÃ§Ãµes</h2>
        <button class="btn" id="btnNova" disabled title="Vamos habilitar no prÃ³ximo mÃ³dulo">+ Nova negociaÃ§Ã£o</button>
      </div>
      <div id="negociacoes" class="muted" style="margin-top:10px">
        Lista (em breve) + tela de negociaÃ§Ã£o + timeline + gerar ficha.
      </div>
    </section>

  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { sb } from "./assets/supabaseClient.js";
    import { getProfile, logout, toast, isAdminPapel } from "./assets/app.js";

    const demandasEl = document.getElementById("demandas");
    const btnLogout = document.getElementById("btnLogout");
    const btnAdm = document.getElementById("btnAdm");

    btnLogout.onclick = logout;

    function itemHTML(d){
      return `
        <div class="item">
          <div class="row">
            <b>${d.nome_comercio}</b>
            <span class="badge">${d.status}</span>
          </div>
          <div class="muted">
            ${d.segmento || "â€”"} â€¢ ${d.telefone || "â€”"}<br>
            ${d.cidade ? (d.cidade + " / " + (d.uf||"")) : "â€”"}
          </div>
          ${d.observacao ? `<div class="small" style="margin-top:6px">${d.observacao}</div>` : ""}

          <div style="margin-top:10px">
            <button class="btn" disabled title="PrÃ³ximo passo: virar negociaÃ§Ã£o">
              Virar negociaÃ§Ã£o (em breve)
            </button>
          </div>
        </div>
      `;
    }

    try {
      const { user, profile } = await getProfile();

      document.getElementById("who").textContent =
        `${profile.nome} â€¢ ${profile.papel}`;

      // Mostra botÃ£o ADM sÃ³ pra gestor/adm/adm_comercial
      if (isAdminPapel(profile.papel)) {
        btnAdm.style.display = "inline-flex";
      }

      // Carrega pendÃªncias do vendedor (assigned_to = user.id)
      const { data, error } = await sb
        .from("demandas_credenciamento")
        .select("id,nome_comercio,segmento,telefone,observacao,uf,cidade,status,created_at")
        .eq("assigned_to", user.id)
        .order("created_at", { ascending: true });

      if (error) throw error;

      const pendentes = (data || []).filter(x => x.status === "pendente" || x.status === "aceita");

      if (!pendentes.length) {
        demandasEl.innerHTML = `<div class="muted"><i>Sem pendÃªncias ðŸŽ‰</i></div>`;
      } else {
        demandasEl.innerHTML = pendentes.map(itemHTML).join("");
      }

    } catch (err) {
      console.error(err);
      demandasEl.innerHTML = `<div class="muted"><i>Falha ao carregar.</i></div>`;
      toast("Erro ao carregar dashboard. Veja o console (F12).");
    }
  </script>
</body>
</html>
