<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Dashboard â€¢ Credenciamento</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>

  <header class="top">
    <div>
      <h1>Credenciamento â€¢ Dashboard</h1>
      <div class="muted" id="who">Carregandoâ€¦</div>
    </div>

    <button id="btnLogout" class="btn-ghost">Sair</button>
  </header>

  <main class="wrap">

    <section class="card">
      <h2>ðŸ“Œ PendÃªncias (Demandas)</h2>
      <div id="demandas" class="list">Carregandoâ€¦</div>
    </section>

    <section class="card">
      <h2>ðŸ“‹ Minhas negociaÃ§Ãµes</h2>
      <div class="row" style="justify-content:space-between;gap:12px;flex-wrap:wrap">
        <div class="muted">Lista (em breve) + botÃ£o de nova negociaÃ§Ã£o.</div>
        <a class="btn" href="negociacoes.html">+ Nova negociaÃ§Ã£o</a>
      </div>
      <div id="negociacoes" class="list" style="margin-top:12px">Carregandoâ€¦</div>
    </section>

  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { sb } from "./assets/supabaseClient.js";
    import { getProfile, logout, toast } from "./assets/app.js";

    const demandasEl = document.getElementById("demandas");
    const negEl = document.getElementById("negociacoes");

    function badge(status){
      return `<span class="badge">${status}</span>`;
    }

    function demandaHTML(d){
      return `
        <div class="item">
          <div class="row">
            <b>${d.nome_comercio}</b>
            ${badge(d.status)}
          </div>
          <div class="muted">
            ${d.segmento || "â€”"} â€¢ ${d.telefone || "â€”"}<br>
            ${d.cidade ? (d.cidade + " / " + (d.uf||"")) : ""}
          </div>
          ${d.observacao ? `<div class="small" style="margin-top:6px">${d.observacao}</div>` : ""}
          <div style="margin-top:10px">
            <button class="btn" disabled title="Vamos habilitar no prÃ³ximo mÃ³dulo">
              Virar negociaÃ§Ã£o (em breve)
            </button>
          </div>
        </div>
      `;
    }

    function negHTML(n){
      return `
        <div class="item">
          <div class="row">
            <b>${n.nome_fantasia || n.nome_fantasia === "" ? n.nome_fantasia : (n.nome_comercio || n.razao_social || "NegociaÃ§Ã£o")}</b>
            ${badge(n.status)}
          </div>
          <div class="muted">
            ${n.cidade ? (n.cidade + " / " + (n.uf||"")) : ""} â€¢ ${n.segmento || "â€”"}
          </div>
          <div style="margin-top:10px">
            <a class="btn" href="detalhe.html?id=${n.id}">Abrir</a>
          </div>
        </div>
      `;
    }

    try {
      const { user, profile } = await getProfile();

      document.getElementById("who").textContent =
        `${profile.nome || "UsuÃ¡rio"} â€¢ ${profile.papel || "vendedor"}`;

      document.getElementById("btnLogout").onclick = logout;

      // DEMANDAS pendentes do vendedor
      const { data: dem, error: demErr } = await sb
        .from("demandas_credenciamento")
        .select("id,nome_comercio,segmento,telefone,observacao,uf,cidade,status,created_at")
        .eq("assigned_to", user.id)
        .order("created_at", { ascending: true });

      if (demErr) throw demErr;

      const pendentes = (dem || []).filter(x => x.status === "pendente");

      demandasEl.innerHTML = pendentes.length
        ? pendentes.map(demandaHTML).join("")
        : `<div class="muted"><i>Sem pendÃªncias ðŸŽ‰</i></div>`;

      // NEGOCIAÃ‡Ã•ES do vendedor (lista bÃ¡sica)
      const { data: negs, error: negErr } = await sb
        .from("negociacoes")
        .select("id,status,segmento,uf,cidade,razao_social,nome_fantasia,nome_comercio,created_at")
        .eq("assigned_to", user.id)
        .order("created_at", { ascending: false })
        .limit(20);

      if (negErr) throw negErr;

      negEl.innerHTML = (negs && negs.length)
        ? negs.map(negHTML).join("")
        : `<div class="muted"><i>Nenhuma negociaÃ§Ã£o ainda.</i></div>`;

    } catch (err) {
      console.error(err);
      toast("Erro ao carregar dashboard. Veja o console (F12).");
      demandasEl.innerHTML = `<div class="muted">Falha ao carregar.</div>`;
      negEl.innerHTML = `<div class="muted">Falha ao carregar.</div>`;
    }
  </script>
</body>
</html>
