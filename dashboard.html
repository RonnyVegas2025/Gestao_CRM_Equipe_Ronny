<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Dashboard â€¢ Credenciamento</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>

  <header class="top">
    <div>
      <h1>Credenciamento â€¢ Dashboard</h1>
      <div class="muted" id="who">Carregandoâ€¦</div>
    </div>

    <div style="display:flex;gap:10px;align-items:center">
      <a id="btnAdm" class="btn-ghost" href="adm_demandas.html" style="display:none">Demandas (ADM)</a>
      <button id="btnLogout" class="btn-ghost">Sair</button>
    </div>
  </header>

  <main class="wrap">

    <section class="card">
      <div class="row" style="justify-content:space-between;align-items:center">
        <h2 style="margin:0">ğŸ“Œ PendÃªncias (Demandas)</h2>
      </div>
      <div id="demandas" class="list">Carregandoâ€¦</div>
    </section>

    <section class="card">
      <div class="row" style="justify-content:space-between;align-items:center">
        <h2 style="margin:0">ğŸ“‹ Minhas negociaÃ§Ãµes</h2>
        <button id="btnNova" class="btn">+ Nova negociaÃ§Ã£o</button>
      </div>
      <div id="negociacoes" class="list">Carregandoâ€¦</div>
    </section>

  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { sb } from "./assets/supabaseClient.js";
    import { getProfile, logout, toast, isAdminRole } from "./assets/app.js";

    const demandasEl = document.getElementById("demandas");
    const negEl = document.getElementById("negociacoes");

    function badge(status){
      return `<span class="badge">${status}</span>`;
    }

    function demandaHTML(d){
      const local = d.cidade ? `${d.cidade}${d.uf ? " / "+d.uf : ""}` : "â€”";
      return `
        <div class="item">
          <div class="row">
            <b>${d.nome_comercio}</b>
            ${badge(d.status)}
          </div>
          <div class="muted">
            ${d.segmento || "â€”"} â€¢ ${d.telefone || "â€”"}<br>
            ${local}
          </div>
          ${d.observacao ? `<div class="small" style="margin-top:6px">${d.observacao}</div>` : ""}
          <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap">
            ${
              d.status === "pendente"
              ? `<button class="btn" data-aceitar="${d.id}">Aceitar e virar negociaÃ§Ã£o</button>`
              : (d.negociacao_id
                 ? `<a class="btn" href="negociacao.html?id=${d.negociacao_id}">Abrir negociaÃ§Ã£o</a>`
                 : `<button class="btn" disabled>Sem negociaÃ§Ã£o vinculada</button>`
                )
            }
          </div>
        </div>
      `;
    }

    function negHTML(n){
      const local = n.cidade ? `${n.cidade}${n.uf ? " / "+n.uf : ""}` : "â€”";
      return `
        <div class="item">
          <div class="row">
            <b>${n.nome_comercio}</b>
            ${badge(n.status)}
          </div>
          <div class="muted">
            ${n.segmento || "â€”"} â€¢ ${n.telefone || "â€”"}<br>
            ${local}
          </div>
          <div style="margin-top:10px">
            <a class="btn" href="negociacao.html?id=${n.id}">Abrir</a>
          </div>
        </div>
      `;
    }

    async function loadDemandas(user){
      const { data, error } = await sb
        .from("demandas_credenciamento")
        .select("id,nome_comercio,segmento,telefone,observacao,uf,cidade,status,created_at,negociacao_id")
        .eq("assigned_to", user.id)
        .order("created_at", { ascending: true });

      if (error) throw error;

      const pend = (data || []).filter(x => x.status !== "cancelada" && x.status !== "concluida");

      if (!pend.length) {
        demandasEl.innerHTML = `<div class="muted"><i>Sem pendÃªncias ğŸ‰</i></div>`;
      } else {
        demandasEl.innerHTML = pend.map(demandaHTML).join("");
      }
    }

    async function loadNegociacoes(user){
      const { data, error } = await sb
        .from("negociacoes")
        .select("id,nome_comercio,segmento,telefone,uf,cidade,status,created_at")
        .eq("assigned_to", user.id)
        .order("created_at", { ascending: false });

      if (error) throw error;

      if (!(data || []).length) {
        negEl.innerHTML = `<div class="muted"><i>Nenhuma negociaÃ§Ã£o ainda. Clique em â€œ+ Nova negociaÃ§Ã£oâ€.</i></div>`;
      } else {
        negEl.innerHTML = data.map(negHTML).join("");
      }
    }

    async function aceitarDemanda(user, demandaId){
      // pega demanda
      const { data: d, error: e1 } = await sb
        .from("demandas_credenciamento")
        .select("*")
        .eq("id", demandaId)
        .single();

      if (e1) throw e1;

      // cria negociaÃ§Ã£o copiando o bÃ¡sico
      const payload = {
        created_by: user.id,
        assigned_to: user.id,
        status: "em_negociacao",
        nome_comercio: d.nome_comercio,
        segmento: d.segmento,
        telefone: d.telefone,
        contato_nome: d.contato_nome,
        contato_email: d.contato_email,
        uf: d.uf,
        cidade: d.cidade,
        observacao: d.observacao
      };

      const { data: nIns, error: e2 } = await sb
        .from("negociacoes")
        .insert(payload)
        .select("id")
        .single();

      if (e2) throw e2;

      // atualiza demanda
      const { error: e3 } = await sb
        .from("demandas_credenciamento")
        .update({ status: "aceita", negociacao_id: nIns.id })
        .eq("id", demandaId);

      if (e3) throw e3;

      // cria log inicial
      await sb.from("action_logs").insert({
        negociacao_id: nIns.id,
        created_by: user.id,
        tipo: "sistema",
        titulo: "NegociaÃ§Ã£o criada a partir de demanda",
        descricao: "Demanda aceita e convertida para negociaÃ§Ã£o."
      });

      toast("Demanda aceita! Abrindo negociaÃ§Ã£oâ€¦");
      setTimeout(()=> location.href = `negociacao.html?id=${nIns.id}`, 600);
    }

    try {
      const { user, profile } = await getProfile();

      document.getElementById("who").textContent = `${user.email} â€¢ ${profile.role}`;
      document.getElementById("btnLogout").onclick = logout;

      if (isAdminRole(profile.role)) {
        document.getElementById("btnAdm").style.display = "inline-flex";
      }

      document.getElementById("btnNova").onclick = () => {
        location.href = "negociacao.html";
      };

      await loadDemandas(user);
      await loadNegociacoes(user);

      // delegaÃ§Ã£o de clique
      document.addEventListener("click", async (ev) => {
        const btn = ev.target.closest("[data-aceitar]");
        if (!btn) return;
        const id = btn.getAttribute("data-aceitar");
        btn.disabled = true;
        btn.textContent = "Aceitandoâ€¦";
        try {
          await aceitarDemanda(user, id);
        } catch (err) {
          console.error(err);
          toast("NÃ£o consegui aceitar a demanda. Veja o console (F12).");
          btn.disabled = false;
          btn.textContent = "Aceitar e virar negociaÃ§Ã£o";
        }
      });

    } catch (err) {
      console.error(err);
      toast("Erro ao carregar dashboard. Veja o console (F12).");
    }
  </script>
</body>
</html>
